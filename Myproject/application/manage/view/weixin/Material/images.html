{extend name="Public:index"/}
{block name="main"}
<div class="news-BigBox">
    <h1 class="top-head">微信图片消息管理</h1>
    <button class="Obun" onclick="addtupain()">添加图片消息<img src="/public/static/manage/images/icon-add.png" alt=""></button><br>
    <table class="news-table">
        <tbody>
        <tr>
            <th>编号</th>
            <th>标题</th>
            <th>照片</th>
            <th>图片id</th>
            <th>图片地址</th>
            <th>最后更新时间</th>
            <th>操作</th>
        </tr>
        {volist name="images" id="vo"}
        <tr>
            <td>{$key+1}</td>
            <td>{$vo.name}</td>
            <td>
                <img src="{$vo.url}" alt="">
            </td>
            <td>
                <button class="chakan-newsid" onclick="checka('{$key+1}')">
                    查看
                </button>
                <span class="news-newsId" id="tu{$key+1}">
                    <i class=" icon-remove-circle" onclick="closechecka('{$key+1}')" style="float: right;padding:2px 10px;cursor: hand;font-size: 20px;color: green;">{$vo.media_id}</i><br>
                </span>
            </td>
            <td><a href="{$vo.href}" target="view_window">点击查看</a></td>
            <td></td>
            <td>
                <button onclick="DelImages('{$vo.media_id}}')">
                    <img src="__PUBLIC__/manage/images/recycle_bin_full.png" alt="">删除
                </button>
            </td>
        </tr>
        {/volist}

        </tbody>
    </table>
</div>

<!----------------------添加图片信息------------------------>
<div class="addtupian">
    <h1 class="addtupian_h">添加图片消息</h1>
    <form id="tijiaoli" method="post">
    <i class=" icon-remove-circle" onclick="closeadd()" style="position:absolute;top:10px;right:10px;padding:2px 10px;cursor: hand;font-size: 20px;color: green;"></i>
        <li class="addtupian_second">
            <span>标题</span>
            <input type="text" name="title" value="">
        </li>
        <li class="addtupian_second">
            <span>编辑</span>
            <input type="text" name="bianji" value="">
        </li>
        <div class="addtupian_third">
            <span>图片</span>
            <input type="file"   id="xdaTanFileImg"  multiple="multiple"  name="fileAttach" onchange="previewFile('')" value=""/>
            <div style="clear:both;"></div>
            <li class="addtupian_forth">
                <div class="img-box" id="img1">
                        <img src="" alt="请上传图片" style="width:100px;height:100px;margin-top:10px;margin-left:30%;">
                </div>

            </li>
        </div>
    </form>
        <li class="addtupian_second">
            <button  onclick="tutijiao()">提交</button>
        </li>

</div>



{/block}
